---
layout: default
---

<article>
  {{ content }}

  <header><h1>Posts</h1></header><!--todo: change to category-->

  <ul class="archive">
    {%- assign posts = site.posts  -%}
    {% for post in posts %}
    <li>
      <!-- <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time> -->
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
